server:
  port: 8085

spring:
  application:
    name: zuul

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8080/eureka
  instance:
    instance-id: zuul8085
    prefer-ip-address: true
    hostname: localhost

zuul:
  routes:
    service-a:
      path: /service-a/**
      serviceId: clientService
    service-b:
      path: /service-b/**
      serviceId: eureka-client2

ribbon:
  eureka:
    enabled: false

clientService:
  ribbon:
    listOfServers: 127.0.0.1:9300,127.0.0.1:9301
